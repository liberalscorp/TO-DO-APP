<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <!-- Javascript File -->
    <script src="index.js" defer></script>
</head>

<body style="background-color: black;">
    <div class="app">
        <h4 class="mb-3"><B><U>TO-DO App</U></B></h4>
      
        <div id="addNew" data-bs-toggle="modal" data-bs-target="#form">
          <span><B>Add New Task</B></span>
          <i class="fas fa-plus"></i>
        </div>

        <!-- Modal (Pop Up) -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
            <div class="modal-dialog" >
                <div class="modal-content">
                    <div class="modal-header" style="background-color: #4F709C;border: none">
                        <h5 class="modal-title" id="exampleModalLabel">New Task</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <!-- Modal Body (info entering)-->
                    <div class="modal-body" style="background-color: #4F709C; border: none">
                        <p>Task Title<span class="mandatory" style ="color:red"> *</span></p>
                        <input type="text" class="form-control" name="" id="titleInput" style="background-color: #ACB1D6;"/>
                        <br>
                        <p>Due Date<span class="mandatory" style ="color:red"> *</span></p>
                        <input type="date" class="form-control" name="" id="dateInput" style="background-color: #ACB1D6;"/>
                        <br>
                        <p>Description</p>
                        <textarea name="" class="form-control" id="textarea" cols="30" rows="5" style="background-color: #ACB1D6;"></textarea>
                        <br>
                        <div id="msg"></div>
                    </div>
                    <!-- Modal Footer (cancel or submit) -->
                    <div class="modal-footer" style="background-color: #4F709C;border: none">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"> Close </button>
                        <button type="submit" id="add" class="btn btn-primary">Add</button>
                    </div>
                </div>
            </div>
        </form>

        <h4 class="text-center my-3"><U>TASKS TO DO </U></h4>
        <div id="tasks"></div>
        
    </div>

      

</body>
</html>
